<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Deal List</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list>

      <ion-item *ngFor="let d of userdeallist"  >
        <ion-thumbnail item-start>
          <img src="{{d.deal_image}}">
        </ion-thumbnail>
        <h2>{{d.deal_name}}</h2>
        <p> <span class="price">Price:</span> 
          <span class="cross-text"> $ {{d.deal_price}} </span> 
          <span class="green-text"> $ {{d.deal_discount_price}}</span></p>
        <button ion-button outline item-end (click)= "dealedit(d.deal_id)">Edit</button>
        <button ion-button outline item-end (click)= "dealdelete(d.deal_id)">Delete</button>
      </ion-item>
  
      <ion-item *ngIf="userdeallist== ''"  >
        {{msg}}
      </ion-item>

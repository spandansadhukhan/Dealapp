<ion-header>

  <ion-navbar>
    <ion-title>forgetpass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo style">
    <img src="assets/img/appicon.png" alt="Ionic logo">

    <h3>LogIn</h3>
  </div>
  <!-- <form  [formGroup]="form" (ngSubmit)="loginNow(form.value)"> -->
  <form [formGroup]="forgetpassForm"  #loginForm="ngForm">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Enter Your Email</ion-label>
        <ion-input type="text" formControlName="email" required>
        </ion-input>
      <div class="text-danger" *ngIf="!forgetpassForm.controls['email'].valid && forgetpassForm.controls['email'].touched">Password Required</div>
      </ion-item>
     
<div padding class="p-b-5">
  <button ion-button class="sign-in-btn" (click)="forgetpassword(forgetpassForm.value)" type="submit" block>Send password</button>
</div>

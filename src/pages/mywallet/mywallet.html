<ion-header>

  <ion-navbar>
    <ion-title>My Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="rForm" novalidate>
  <ion-item>
    <ion-label stacked color="primary">Packages</ion-label>
    <ion-select formControlName="package_id">
      <ion-option selected="true" >Select</ion-option>
      <ion-option value="{{p.package_id}}" *ngFor="let p of packagelist">{{p.package_name}}</ion-option>
      
    </ion-select>
  </ion-item>
  <p *ngIf="!rForm.controls['package_id'].valid && rForm.controls['package_id'].touched" ion-text color="danger" padding-left>
    Please  select one package </p>
  <button ion-button class="sign-in-btn" (click)="onpaypal(rForm.value)" type="submit" block>Pay Now</button>
  <button ion-button class="sign-in-btn" (click)="oncash(rForm.value)" type="submit" block>Pay Cash</button>
</form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>My Wallet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	
	<ion-grid class="count-table">
		<ion-row>
			<ion-col col-6>
				<h5>Remaining Deals</h5>
				<p>{{deal_no}}</p>
			</ion-col>
			<ion-col col-6>
				<h5>Remaining Coupons</h5>
				<p>{{coupon_no}}</p>
			</ion-col>
		</ion-row>
	</ion-grid>
	<form [formGroup]="rForm" novalidate>
	<ion-card class="package-card" *ngFor="let p of packagelist">
		<ion-card-header>{{p.package_name}}</ion-card-header>
		<ion-card-content>
			<ion-grid class="package-table">
				<ion-row>
					<ion-col col-7>
						<h5>Duration(Days):</h5>
					</ion-col>
					<ion-col col-5>
						<p>{{p.package_days}}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-7>
						<h5>No. of Deal:</h5>
					</ion-col>
					<ion-col col-5>
						<p>{{p.deal_no}}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-7>
						<h5>No. of Coupon:</h5>
					</ion-col>
					<ion-col col-5>
						<p>{{p.coupon_no}}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-7>
						<h5>Price:</h5>
					</ion-col>
					<ion-col col-5>
						<p>{{p.package_price}}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12>
						<ion-item>
							<ion-label>Choose This Package</ion-label>
							
							<ion-radio ng-model="choice"  (ionSelect)="mcqAnswer(p.package_id)"   value="{{p.package_id}}"></ion-radio>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	
	<button ion-button class="sign-in-btn" (click)="onpaypal(rForm.value)" type="submit" block>Pay Now</button>
  <button ion-button class="sign-in-btn" (click)="oncash(rForm.value)" type="submit" block>Pay Cash</button>
</form>

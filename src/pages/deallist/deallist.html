<ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col class="no-p-r">
            <button ion-button class="trnsprnt-btn">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-9 class="no-p-l no-p-r">
          <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="updateSchedule()" placeholder="Search">
          </ion-searchbar>
        </ion-col>
        <ion-col class="no-p-l" text-right>
            <button ion-button class="trnsprnt-btn" icon-only (click)="presentFilter()">
              <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
      
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list>

      <ion-item *ngFor="let d of deallist"  >
        <ion-thumbnail item-start>
          <img src="{{d.deal_image}}">
        </ion-thumbnail>
        <h2>{{d.deal_name}}</h2>
        <p> <span class="price">Price:</span> 
          <span class="cross-text"> $ {{d.deal_price}} </span> 
          <span class="green-text"> $ {{d.deal_discount_price}}</span></p>
        <button ion-button outline item-end (click)= "dealdetails(d.deal_id)">View Deal</button>
      </ion-item>
  
      <ion-item *ngIf="deallist== ''"  >
        {{msg}}
      </ion-item>

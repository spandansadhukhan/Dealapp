<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Shop List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item *ngFor="let s of usershoplist"  >
      <ion-thumbnail item-start>
        <img src="{{s.shop_image}}">
      </ion-thumbnail>
      <h2>{{s.shop_name}}</h2>
      <p>  
        <span class="green-text"> {{s.shop_description}}</span></p>
      <button ion-button outline item-end (click)= "shopedit(s.shop_id)">Edit</button>
      <button ion-button outline item-end (click)= "shopdelete(s.shop_id)">Delete</button>
    </ion-item>

    <ion-item *ngIf="usershoplist== ''"  >
      {{msg}}
    </ion-item>

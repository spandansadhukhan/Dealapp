<ion-header>
    <ion-navbar>
    <ion-toolbar>
      <ion-row>
        <ion-col class="no-p-r">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
        </ion-col>
        <ion-col col-9 class="no-p-l no-p-r">
          <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="updateSchedule()" placeholder="Search">
          </ion-searchbar>
        </ion-col>
        <ion-col class="no-p-l" text-right>
          <button ion-button class="trnsprnt-btn" icon-only (click)="presentFilter()">
            <ion-icon name="md-more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  
    </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list>
  
      <ion-item *ngFor="let cp of couponlist" >
        <div class="box-area" text-center item-start>
          <h1>{{cp.coupon_offer}}%</h1>
          <p>Off</p>
        </div>
        <p class="promo"> <span class="red-bg">Promo Code</span> <span class="gray-text"> 17,581 used today </span></p>
        <h2>{{cp.coupon_name}}</h2>
        <p> {{cp.coupon_description}}</p>
        <button ion-button outline item-end (click)="openModal()"> get coupon code</button>
      </ion-item>
      
      <ion-item *ngIf="couponlist== ''" >
        
        {{msg}}
       
      </ion-item>

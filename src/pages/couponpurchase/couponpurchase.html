<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase Details</ion-title>
  </ion-navbar>
</ion-header>
  
  
  <ion-content>
    <ion-card>
      <ion-card-header>Coupon Details</ion-card-header>
      <ion-card-content class="coupon-card">
        <ion-grid>
          <ion-row>
            <ion-col col-5><h6>Coupon Name:</h6></ion-col>
            <ion-col col-7><p>{{couponname}}</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-5>
              <h6>Price:</h6>
            </ion-col>
            <ion-col col-7>
              <p>${{couponprice}}</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-5>
              <h6>Offer:</h6>
            </ion-col>
            <ion-col col-7>
              <p>5% Off</p>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="coupontype=='O'">
              <ion-col col-12>
                <button type="button" (click)="paypalPayment(couponid,couponprice)" ion-button block>Save</button>
              </ion-col>
            </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="coupontype=='S'">
      <ion-card-header>Booking Person Details</ion-card-header>
      <ion-card-content class="booking-card">
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <h6>First Name:</h6>
              <p>{{fname}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <h6>Last Name:</h6>
              <p>{{lname}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <h6>Email:</h6>
              <p>{{email}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <h6>Mobile:</h6>
              <p>{{mob_no}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <button type="button" (click)="paypalPayment()" ion-button block>Save</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

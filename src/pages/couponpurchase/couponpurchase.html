<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase Details</ion-title>
  </ion-navbar>
</ion-header>
  
  
  <ion-content>
    <ion-list>
  
      <ion-item *ngIf="coupontype=='S'">
        <div class="box-area" text-center item-start>
          <h1>5%</h1>
          <p>Off</p>
        </div>
        <p class="promo"> <span class="red-bg">Promo Code</span> <span class="gray-text"> 17,581 used today </span></p>
        <h2>{{couponname}}</h2>
        <p> {{couponprice}}</p>
        <button ion-button outline item-end *ngIf="couponno== 0">Sold Out</button>
        <button ion-button outline item-end *ngIf="couponno > 0" (click)="changepassword()">Redeem now</button>
      </ion-item>
      
      <ion-item *ngIf="coupontype=='O'">
        <div class="box-area" text-center item-start>
          <h1>5%</h1>
          <p>Off</p>
        </div>
        <p class="promo"> <span class="red-bg">Promo Code</span> <span class="gray-text"> 17,581 used today </span></p>
        <h2>{{couponname}}</h2>
        <p> {{couponprice}}</p>
        <button ion-button outline item-end *ngIf="couponno > 0"> Pay now</button>
        <button ion-button outline item-end *ngIf="couponno== 0"> Sold Out</button>
      </ion-item>

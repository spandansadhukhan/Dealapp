<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Deal Detal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="deal-pro">
    <img alt="" src="{{dealimage}}">
    <h5>{{dealname}}
      <span class="deal-span"><ion-icon name="pin"></ion-icon>  {{deallocation}} </span>
    </h5>

  </div>

  <ion-list padding>
    <ion-item>
      <ion-row>
        <ion-col class="no-p-l" col-6>
          <h2>Detail</h2>
        </ion-col>
        <ion-col class="no-p-r" col-6 text-right>
         <h2 class="price"> ${{dealdiscountprice}} <span>${{dealprice}}</span></h2> 
        </ion-col>
      </ion-row>
      
      <p>{{dealdescription}}</p>
      <!-- <p class="time"> <ion-icon name="time"></ion-icon> TIME LEFT - LIMITED OFFER!</p>      -->
    </ion-item>
     <div class="time-total"> {{dealperiod}}</div>

    <ion-item>
     <!-- <h2>Category : {{dealcatname}} </h2> -->
      
      <!-- <p class="time"> <ion-icon name="time"></ion-icon> TIME LEFT - LIMITED OFFER!</p>      -->
    </ion-item>
    
    <div class="location-part">
      <h2>Location</h2>
      <img alt="" src="assets/img/map.png">
    </div>
   
      
    <button block="" class="share disable-hover button button-md button-default button-default-md button-block button-block-md"
      ion-button="" type="submit" ng-reflect-block="">
      <span class="button-inner">Share</span>
      <div class="button-effect"></div>
    </button>
  </ion-list>

</ion-content>

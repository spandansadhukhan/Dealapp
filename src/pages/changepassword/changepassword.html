<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #loginForm="ngForm" [formGroup]="changeForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Current Password</ion-label>
<ion-input name="current_password" formControlName="current_password" type="text" placeholder="Spandan" required>


        </ion-input>
      </ion-item>
<p *ngIf="!changeForm.controls['current_password'].valid && changeForm.controls['current_password'].touched" ion-text color="danger"

  padding-left>

        Current Password is required </p>
      <!-- <p ion-text color="danger" padding-left> Username is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">New Password</ion-label>
<ion-input name="new_password" type="text" formControlName="new_password" placeholder="Cool" required>


        </ion-input>
      </ion-item>
<p *ngIf="!changeForm.controls['new_password'].valid && changeForm.controls['new_password'].touched" ion-text color="danger"


        padding-left>
       New Password is required </p>
  
      <ion-item>
        <ion-label stacked color="primary">Re-type Password</ion-label>
<ion-input name="con_password" type="text" formControlName="con_password" placeholder="Cool" required>


        </ion-input>
      </ion-item>
<p *ngIf="!changeForm.controls['con_password'].valid && changeForm.controls['con_password'].touched" ion-text color="danger"


        padding-left>
        Re-enter password </p>
  
  
      <div padding class="p-b-5">
        <button ion-button class="sign-in-btn" (click)="changepass(changeForm.value)" type="submit" block>Save Changes</button>
      </div>
  
  
    </ion-list>
  
  </form>
</ion-content>

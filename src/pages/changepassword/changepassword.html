<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Current Password</ion-label>
        <ion-input name="username" type="text" placeholder="Spandan" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Username is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">New Password</ion-label>
        <ion-input name="" type="text" placeholder="Cool" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required	</p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Re-type Password</ion-label>
        <ion-input name="" type="text" placeholder="Cool" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required </p> -->
  
  
      <div padding class="p-b-5">
        <button ion-button class="sign-in-btn" (click)="onLogin(loginForm)" type="submit" block>Save Changes</button>
      </div>
  
  
    </ion-list>
  
  </form>
</ion-content>

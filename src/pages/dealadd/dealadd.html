<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Deal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">First Name</ion-label>
        <ion-input name="username" type="text" placeholder="Spandan" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Username is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Last Name</ion-label>
        <ion-input name="" type="text" placeholder="Cool" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required	</p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Email Id</ion-label>
        <ion-input name="email" type="email" placeholder="spandan@natitsolved.com" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Mobile No</ion-label>
        <ion-input name="" type="text" placeholder="" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Paypal Email</ion-label>
        <ion-input name="" type="text" placeholder="sp@gmail.com" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left>	Password is required </p> -->
  
      <ion-grid class="no-p-l no-p-r no-p-b">
        <ion-row>
          <ion-col col-12 class="no-p-l">
            <ion-item>
              <ion-label style="margin-right:0 !important;">Loyalty</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <div padding class="no-p-t p-b-5">
        <button ion-button class="sign-in-btn" (click)="onLogin(loginForm)" type="submit" block>Save Changes</button>
      </div>
  
  
    </ion-list>

  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Deal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #addForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Deal Name</ion-label>
        <ion-input name="username" type="text" placeholder="Spandan" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Username is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Shop</ion-label>
        <ion-select >
            <ion-option value="">Select</ion-option>
          <ion-option value="f">Female</ion-option>
          
        </ion-select>
      </ion-item>
      
      <ion-item>
          <ion-label stacked color="primary">Category</ion-label>
          <ion-select >
              <ion-option value="">Select</ion-option>
            <ion-option value="f">Female</ion-option>
            
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked color="primary">City/Location</ion-label>
            <ion-select >
                <ion-option value="">Select</ion-option>
              <ion-option value="f">Female</ion-option>
              
            </ion-select>
          </ion-item>
  
      <ion-item>
        <ion-label stacked color="primary">Price</ion-label>
        <ion-input name="email" type="email" placeholder="Price" required>
        </ion-input>
      </ion-item>
      
  
      <ion-item>
        <ion-label stacked color="primary">Discription</ion-label>
        <ion-input name="" type="text" placeholder="" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required </p> -->
  
      
      <ion-grid class="no-p-l no-p-r no-p-b">
        <ion-row>
          <ion-col col-12 class="no-p-l">
            <ion-item>
              <ion-label style="margin-right:0 !important;">Loyalty</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <div padding class="no-p-t p-b-5">
        <button ion-button class="sign-in-btn" (click)="onLogin(addForm)" type="submit" block>Save</button>
      </div>
  
  
    </ion-list>

  </form>
</ion-content>

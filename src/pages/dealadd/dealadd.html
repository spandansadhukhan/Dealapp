<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Deal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #addForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Deal Name</ion-label>
        <ion-input name="username" type="text" placeholder="Spandan" required>
        </ion-input>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Username is required </p> -->
  
      <ion-item>
        <ion-label stacked color="primary">Shop</ion-label>
        <ion-select >
            <ion-option value="">Select</ion-option>
          <ion-option value="f">Female</ion-option>
          
        </ion-select>
      </ion-item>
      
      <ion-item>
          <ion-label stacked color="primary">Category</ion-label>
          <ion-select >
              <ion-option value="">Select</ion-option>
            <ion-option value="f">Female</ion-option>
            
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked color="primary">City/Location</ion-label>
            <ion-select >
                <ion-option value="">Select</ion-option>
              <ion-option value="f">Female</ion-option>
              
            </ion-select>
          </ion-item>
  
      <ion-item>
        <ion-label stacked color="primary">Price</ion-label>
        <ion-input name="email" type="text" placeholder="Price" required>
        </ion-input>
      </ion-item>
      
  
      <ion-item>
          <ion-label stacked color="primary">Discount Price</ion-label>
          <ion-input name="email" type="text" placeholder="Price" required>
          </ion-input>
        </ion-item>


      <ion-item>
        <ion-label stacked color="primary">Discription</ion-label>
        <ion-textarea name="" type="text" placeholder="" required>
        </ion-textarea>
      </ion-item>
      <!-- <p ion-text color="danger" padding-left> Password is required </p> -->
  
      <ion-item>
          <ion-label stacked color="primary">Start date</ion-label>
          <ion-input name="email" type="date" placeholder="Price" required>
          </ion-input>
          <ion-input name="email" type="time" placeholder="Price" required>
            </ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label stacked color="primary">End date</ion-label>
            <ion-input name="email" type="date" placeholder="Price" required>
            </ion-input>
            <ion-input name="email" type="time" placeholder="Price" required>
              </ion-input>
          </ion-item>


      <ion-item>
          <p> Upload picture</p>
          <button ion-button color="secondary" (click)="presentActionSheet()">Get Image</button>
        </ion-item>
        <ion-item>
            <h4>Image Preview</h4>
            <img src=""  alt="Ionic File" width="300" />
          </ion-item>
  
      <div padding class="no-p-t p-b-5">
        <button ion-button class="sign-in-btn" type="submit" block>Save</button>
      </div>
  
  
    </ion-list>

  </form>
</ion-content>

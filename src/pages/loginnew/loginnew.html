<ion-content>
  <div class="logo">
    <img src="assets/img/appicon.png" alt="Ionic logo">

    <h3>LogIn</h3>
  </div>
  <!-- <form  [formGroup]="form" (ngSubmit)="loginNow(form.value)"> -->
  <form [formGroup]="form" (ngSubmit)="loginNow(form.value)" #loginForm="ngForm">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email" required>
        </ion-input>
        <div class="text-danger" *ngIf="(form.controls['email'].hasError('email', 'email')||!form.controls['email'].valid) && form.controls['email'].touched">
          Please enter the correct email, this email not valid.
        </div>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" required>

        </ion-input>
        <div class="text-danger" *ngIf="!form.controls['password'].valid && form.controls['password'].touched">Password Required</div>
      </ion-item>
      <ion-grid class="no-p-l no-p-r no-p-b">
        <ion-row>
          <ion-col col-6 class="no-p-l">
            <ion-item>
              <ion-label>Remember me</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col col-6 class="no-p-r">
            <ion-item>
            <ion-label text-right (click)="forgetpass()">Forgot Password?</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div padding class="no-p-t p-b-5">
        <button ion-button class="sign-in-btn" [disabled]="!form.valid" type="submit" block>Sign In</button>
      </div>
</ion-list>
</form>


<ion-list>
      <ion-grid class="no-p-b">
        <ion-row class="line-row">
          <ion-col col-5 class="line"></ion-col>
          <ion-col col-2 class="no-p-t" text-center> OR </ion-col>
          <ion-col col-5 class="line"></ion-col>
        </ion-row>
      </ion-grid>

      <div padding class="no-p-b p-t-5">
        <button ion-button class="fb-btn" (click)="facebookSignIn()" block>
          <img src="assets/img/fb-icon.png" alt="Facebook logo"> Login with Facebook </button>
      </div>


      <div padding class="p-t-5">
        <button ion-button class="g-plus-btn" (click)="googleplus()" block>
          <img src="assets/img/g-plus-icon.png" alt="Facebook logo">Google Plus </button>
      </div>



      <p class="bottom-text">Donâ€™t have account?
        <span (click)="onSignup()"> Sign Up </span>
      </p>

    </ion-list>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Subscribed List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item *ngFor="let s of subscribelist"> 
      <h2>{{s.package_name}}</h2>     
      
      <p><ion-icon name="calendar"></ion-icon> <span class="date">{{s.subscription_date}} to {{s.expiry_date}} </span></p>
      <p><ion-icon name="pricetag"></ion-icon><span class="price"> {{s.price}} </span></p>

      <button ion-button outline item-end (click)= "renew(s.package_id)">Renew Request</button>
      
    </ion-item>
    
    
    
    
  </ion-list>

</ion-content>

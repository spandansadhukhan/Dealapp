<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Coupon List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of usercouponlist">       
      <h2>{{c.coupon_name}}</h2>
      <p><ion-icon name="calendar"></ion-icon> <span class="date">{{c.coupon_from_date}} - {{c.coupon_exp_date}} </span></p>
      <p><ion-icon name="pricetag"></ion-icon><span class="price"> $ {{c.coupon_price}} </span></p>

      <button item-end class="button-edit"><ion-icon name="create" (click)= "couponedit(c.coupon_id)"></ion-icon></button>
      <button item-end class="button-delete"><ion-icon name="trash" (click)= "coupondelete(c.coupon_id)"></ion-icon></button>
    </ion-item>
    
    
   
  </ion-list>

</ion-content>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic logo">
	
		<h3>Sign Up</h3>

<ion-grid>
	<ion-row>
		<ion-col col-6>
			<div class="rdo-btn" text-right>
				<ion-radio value="customer" name="type" style="top:4px !important;"></ion-radio>
				Customer
			</div>
			
		</ion-col>
		<ion-col col-6>
			<div class="rdo-btn" text-left>
				<ion-radio value="seller" name="type" style="top:4px !important;"></ion-radio>
				Seller
			</div>		
		</ion-col>
	</ion-row>
	
</ion-grid>
		
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Full Name</ion-label>
				<ion-input name="username" type="text" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left> Username is required </p> -->
	
			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input name="email" type="email" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left> Password is required	</p> -->

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input name="password" type="password" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left> Password is required </p> -->

			<ion-item>
				<ion-label stacked color="primary">Address</ion-label>
				<ion-input name="address" type="text" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left> Password is required </p> -->

			<ion-item>
				<ion-label stacked color="primary">City</ion-label>
				<ion-input name="city" type="text" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left>	Password is required </p> -->

			<ion-item>
				<ion-label stacked color="primary">State</ion-label>
				<ion-input name="state" type="text" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left> Password is required	</p> -->

			<ion-item>
				<ion-label stacked color="primary">Country</ion-label>
				<ion-input name="country" type="text" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left>	Password is required </p> -->

			<ion-item>
				<ion-label stacked color="primary">Post Code</ion-label>
				<ion-input name="country" type="text" required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text color="danger" padding-left>	Password is required </p> -->
	
			<ion-grid class="no-p-l no-p-r no-p-b">
				<ion-row>
					<ion-col col-12 class="no-p-l">
						<ion-item>
							<ion-label style="margin-right:0 !important;" >I have read & agree to the Privacy policy</ion-label>
							<ion-checkbox color="dark" checked="true"></ion-checkbox>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
	
			<div padding class="no-p-t p-b-5">
				<button ion-button class="sign-in-btn" (click)="onLogin(loginForm)" type="submit" block>Register</button>
			</div>
	
	
	
			<ion-grid class="no-p-b">
				<ion-row class="line-row">
					<ion-col col-5 class="line"></ion-col>
					<ion-col col-2 class="no-p-t" text-center> OR </ion-col>
					<ion-col col-5 class="line"></ion-col>
				</ion-row>
			</ion-grid>
	
			<div padding class="no-p-b p-t-5">
				<button ion-button class="fb-btn" (click)="onLogin(loginForm)" type="submit" block>
					<img src="assets/img/fb-icon.png" alt="Facebook logo"> Login with Facebook </button>
			</div>
	
	
			<div padding class="p-t-5">
				<button ion-button class="g-plus-btn" (click)="onLogin(loginForm)" type="submit" block>
					<img src="assets/img/g-plus-icon.png" alt="Facebook logo"> Login with Facebook </button>
			</div>
	
	
	
			<p class="bottom-text">Already have account?
				<span> Sign In </span>
			</p>
	
		</ion-list>
	
		<!-- <ion-row responsive-sm>
				<ion-col>

				</ion-col>
				<ion-col>
					<button ion-button (click)="onSignup()" color="light" block>Signup</button>
				</ion-col>
			</ion-row> -->
	</form>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Shop</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>



  <form [formGroup]="eForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Shop Name</ion-label>
        <ion-input name="name" placeholder="Shop Name Here" type="text" formControlName="name" required>
        </ion-input>
      </ion-item>
      <p *ngIf="!eForm.controls['name'].valid && eForm.controls['name'].touched" ion-text color="danger" padding-left>
        Shop Name is required </p>
      
      
      
      <ion-item>
        <p class="upload-text">Shop Image</p>
        <button ion-button block class="upload-image" color="light" (click)="presentActionSheet()">Upload Image</button>
      </ion-item>
      <ion-item *ngIf="pathForImage(lastImage)!= ''">
        <h4>Image Preview</h4>
        <img src="{{pathForImage(lastImage)}}"  alt="Ionic File" width="300" />
      </ion-item>

      <ion-item>
      <ion-label stacked color="primary">Description</ion-label>
        <ion-textarea rows="5" maxLength="500" formControlName="description"></ion-textarea>
      </ion-item>
      <p *ngIf="!eForm.controls['description'].valid && eForm.controls['description'].touched" ion-text color="danger" padding-left>
          Please  enter description  </p>
      
      <ion-item>
        <ion-label stacked color="primary">Status</ion-label>
        <ion-select formControlName="status">
          <ion-option selected="true" >Select</ion-option>
          <ion-option value="1">Active</ion-option>
          <ion-option value="0">Inactive</ion-option>
        </ion-select>
      </ion-item>
      <p *ngIf="!eForm.controls['status'].valid && eForm.controls['status'].touched" ion-text color="danger" padding-left>
        Please  select status  </p>
      <ion-item>
        <button ion-button class="sign-in-btn" (click)="onSubmit(eForm.value)" type="submit" block>Save Shop</button>
      </ion-item>
      
  
    </ion-list>
  
    
  </form>

</ion-content>

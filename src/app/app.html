<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
  
        <ion-list>
          <ion-list-header (click)="myaccount()">
            My Account
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="myaccount()">
            <ion-icon item-start ></ion-icon>
            
          </button>
        </ion-list>
  
        <ion-list>
          <ion-list-header (click)="changepassword()">
            Change Password
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            
          </button>
        </ion-list>


        <ion-list>
          <ion-list-header (click)="dealadd()">
            Add Deal
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            
          </button>
        </ion-list>

        <ion-list>
          <ion-list-header (click)="userdeallist()">
            Deals List
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            
          </button>
        </ion-list>
  
        <!-- <ion-list>
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <button ion-item menuClose (click)="openTutorial()">
            <ion-icon item-start name="hammer"></ion-icon>
            Show Tutorial
          </button>
        </ion-list> -->
      </ion-content>
  
    </ion-menu>
